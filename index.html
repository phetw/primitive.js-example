<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.container {
			display: flex;
			width: 100vw;
			height: 100vh;
			position: relative;
			justify-content: center;
			align-items: center;
		}

		#profile {
			position: absolute;
			z-index: 1;
			opacity: 0;
			width: 275px;
			height: 275px;
		}

		#vector {
			position: absolute;
			z-index: 2;
			opacity: 1;
			width: 275px;
			height: 275px;
			transition: opacity 5s ease;
		}
	</style>
</head>

<body>
	<section class="container">
		<img id="raw" crossorigin="anonymous" src="https://picsum.photos/275/275">
		<div id="vector" />
	</section>
	<script src="./main.js"></script>
</body>

</html>
